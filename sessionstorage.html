<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Storage</title>
</head>
<body>
  <h1 id="movie">The movie in local storage is: </h1>
    <h1 id="director">The director in local storage is: </h1>

</body>
</html>

<script>
  sessionStorage.setItem("movie", "dark knight")
  sessionStorage.setItem("director", "christopher nolan")

  var x=document.getElementById("movie")
  var y=document.getElementById("director")

  x.innerHTML="The movie is: "+sessionStorage.getItem("movie")
  y.innerHTML="The director is: "+sessionStorage.getItem("director")
</script>
