<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Filter</title>
</head>
<body>
  <h1 id="elements"></h1>

</body>
</html>

<script>
  var names=['shruti','shrey','sachin','ronaldo']

  names=names.filter((name)=>{return name.includes('sh')})
  document.getElementById('elements').innerHTML=names
</script>
