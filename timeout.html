<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeout</title>
</head>
<body>
  <button onclick="setTimeout(action, 5000)">Click me</button>
  <h1 id="text">The text is not changed..it will change after 5 seconds</h1>
</body>
</html>

<script>
  function action(){
    var x=document.getElementById("text")
    x.innerHTML="The text is changed after 5 seconds"
  }
</script>
