<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addition</title>
  <style>
    input, button{
      margin: 10px;
    }
  </style>
</head>
<body>
  <input type="text" placeholder="number1" id="number1">
  <br>
    <input type="text" placeholder="number2" id="number2">
<br>
    <button onclick="add()">ADD</button>

</body>
</html>

<script>
  function add(){
    var num1=document.getElementById("number1").value
    var num2=document.getElementById("number2").value
    num1 = Number(num1)
    num2 = Number(num2)
    alert(num1+num2)
  }
</script>
