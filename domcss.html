<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Css</title>
  <style>
    #header{
      color: blue

    }
  </style>
</head>
<body>
  <div id="maindiv">
    <h1 id="header">This is header</h1>
    <p id="para">This is paragraph for dom css program</p>
  </div>
</body>
</html>

<script>
  var x=document.getElementById("header")
  var y=document.getElementById('para')
  var maindiv=document.getElementById("maindiv")
  x.style.color='red'
  y.style.color='blue'
  maindiv.style.backgroundColor='brown'
</script>
