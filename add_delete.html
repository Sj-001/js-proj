<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add and delete</title>
</head>
<body>
  <div id="maindiv">
    <h1 id="First">This is first element</h1>
    <h1 id="Second">This is second element</h1>
  </div>
</body>
</html>

<script>
  var div = document.getElementById("maindiv")
  var second = document.getElementById("First")

  div.removeChild(second)

</script>
