<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Functions</title>
</head>
<body>
  <h1 id="text">This is button</h1>

  <button onclick="action('javascript')">Click me</button>
</body>
</html>

<script>
  // function action(){
  //  document.getElementById("text").innerHTML="The button is clicked"
  // }

  action=(language)=> {
    document.getElementById("text").innerHTML="The button is clicked using arrow function"
    alert(language)
}
</script>
