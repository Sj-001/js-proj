<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Events</title>
</head>
<body>
  <button id="btn">Click me</button>
</body>
</html>

<script>
  document.getElementById("btn").onclick=btnclick;

  function btnclick(){
    alert('the button is clicked')
  }
</script>
